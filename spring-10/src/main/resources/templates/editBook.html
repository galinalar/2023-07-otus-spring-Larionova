<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Edit book</title>
  <style type="text/css">
    body {
      padding: 50px;
    }

    label {
      display: inline-block;
      width: 100px;
    }

    input:read-only {
      background: lightgray;
    }

    .row {
      margin-top: 10px;
    }
  </style>
  <script>
        function saveBook() {
            const savedBookContainer = document.getElementById("saved-book")
            const nameInput = document.getElementById("book-name-input")
            const aInput = document.getElementById("book-a-input")
            const gInput = document.getElementById("book-g-input")
            const book = { name: nameInput.value,
            author: aInput.value,
            genre: gInput.value}
            fetch("api/books/", {
                method: 'POST',
                headers: {
                  'Accept': 'application/json',
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify(book)})
            .then(rawResponse => rawResponse.json())
            .then(json => savedBookContainer.innerHTML = JSON.stringify(json, null, 4))
        }
    </script>
</head>
<body>

<h3>Form for new book creation:</h3>
<form id="edit-form" action="editBook.html" th:method="post" th:action="@{/edit(id=${book.id})}" th:object="${book}">
  <div class="row" hidden="hidden">
    <label for="book-id-input">id:</label>
    <input id="book-id-input" name="name" type="text" value="${book.id}"/>
  </div>
  <div class="row">
    <label for="book-name-input">Name:</label>
    <input id="book-name-input" name="name" type="text" value="${book.name}"/>
  </div>
  <div class="row">
    <label for="book-a-input">Author:</label>
    <input id="book-a-input" name="name" type="text" value="${book.author}"/>
  </div>
  <div class="row">
    <label for="book-g-input">Genre:</label>
    <input id="book-g-input" name="name" type="text" value="${book.genre}"/>
  </div>

  <div class="row">
    <button type="button" onclick="saveBook()" >Save</button>
    <a href="books.html" th:href="@{/}"><button type="button">Go Back</button></a>
  </div>
</form>

<h3>Saved book:</h3>
<pre id = "saved-book"></pre>

</body>
</html>
