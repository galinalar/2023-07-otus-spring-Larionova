spring:
  datasource:
    url: jdbc:h2:mem:test13
  jpa:
    open-in-view: false
    generate-ddl: false
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext

  sql:
    init:
      mode: always